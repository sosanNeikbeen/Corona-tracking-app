<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../config/api.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/theme.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script
      type="text/javascript"
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Covid Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html">
          <img src="../assets/images/1.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active h5" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" href="#">Prevention</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active h5" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="slider_area" id="home">
      <div
        class="d-flex flex-column align-items-center justify-content-center pt-150"
      >
        <div class="rounded mx-auto d-block">
          <img
            class="rotate"
            height="100px"
            width="100px"
            src="../assets/images/01.png"
            alt=""
          />
        </div>
        <div class="w-75 mt-3">
          <div class="card">
            <div class="card-body">
              <label class="form-label">Search Country</label>

              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="bi bi-search"></i
                ></span>
                <input
                  type="text"
                  id="search"
                  class="form-control"
                  placeholder="Search by country name"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>

              <div class="container">
                <div class="row">
                  <div class="col-sm-5 col-md-6 p-0">
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="checkboxNoLabel"
                        value=""
                        aria-label="..."
                        checked
                      />
                      <label class="form-check-label" for="inlineRadio1"
                        >0 cases</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="checkboxNoLabel"
                        value=""
                        aria-label="..."
                        checked
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >>1000 cases</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="checkboxNoLabel"
                        value=""
                        aria-label="..."
                        checked
                      />
                      <label class="form-check-label" for="inlineRadio2"
                        >2</label
                      >
                    </div>
                  </div>
                  <div class="col-sm-5 p-0 offset-sm-2 col-md-6 offset-md-0">
                    <div class="d-flex justify-content-end">
                      <div class="row">
                        <div class="col-12">
                          <label>Sort by</label>
                          <select
                            id="sortDropdown"
                            class="selectpicker"
                            data-style="btn-info"
                          >
                            <option value="all">All cases</option>
                            <option value="highestCase">
                              Highest to lowest cases
                            </option>
                            <option value="lowestCase">
                              Lowest to heighest cases
                            </option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="w-75 mt-5">
          <div class="card">
            <div class="table-responsive">
              <table class="table" id="data-table">
                <thead>
                  <tr>
                    <th>Country</th>
                    <th>Date</th>
                    <th>New confirmed</th>
                    <th>New death</th>
                    <th>Total confirmed</th>
                    <th>Total death</th>
                    <th>Recovered</th>
                  </tr>
                </thead>
                <tbody id="tbody"></tbody>
              </table>
            </div>
          </div>
          <div id="pagination">
            <div
              class="d-flex justify-content-between justify-content-end pt-3 border"
            >
              <button
                type="button"
                class="btn btn-outline-light rounded-pill prev"
              >
                <i class="bi bi-arrow-left-circle"></i>
                <span>Previous</span>
              </button>

              <button type="button" class="btn btn-danger btn-sm px-3">
                <i class="fas fa-times"></i>
              </button>
              <button
                data-goto=""
                type="button"
                class="btn btn-outline-light rounded-pill nxt"
              >
                <span>Next</span>
                <i class="bi bi-arrow-right-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg_color pb-80"></div>
    <script src="./index.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
    ></script>
  </body>
</html>
